# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: BD
      displayName: Build DB
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/db/dockerfile'
        tags: |
          $(tag)

    - task: Front-end
      displayName: Build Front-end
      inputs:
        command: build
